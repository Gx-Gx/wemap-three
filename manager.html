<!DOCTYPE html>
<html>

<head>
    <title>map</title>

<body>
<div id='mapContainer'></div>
<script>
var myMap, model;
window.onload = function () {
  myMap = new TMap.Map('mapContainer', {
    zoom: 18,
    center: new TMap.LatLng(39.98288912162261, 116.31162973812388),
    pitch: 70,
    // rotation: -45,
    baseMap: [{
      type: 'vector',
      features: ['base']
    }, {
      type: 'traffic'
    }],
    subkey: '7PFBZ-AZO3X-Q5J45-ZYOCM-7CLGZ-IBFPG',
    mapStyleId: 'style4',
  });

  model = new TMap.model.MeshModel({
    map: myMap,
    // url: './low_poly_building/scene.gltf',
    scale: 1,
    rotation: [0, 45, 0],
    position: new TMap.LatLng(39.98285384542575, 116.31309359855004),
  });
  model.on("click", (e)=>{
    console.log(e);
  })
